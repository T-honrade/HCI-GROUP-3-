<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exchange Rate</title>
  <link rel="stylesheet" href="exchange.css">
</head>
<body>
  <div class="container">
    <div class="calculator">
      <div class="tab-bar">
        <div onclick="location.href='cal.html'">Calculator</div>
  <div class="active" onclick="location.href='exchange.html'">Exchange Rate</div>
  <div onclick="location.href='unit.html'">More</div>
</div>


      <div class="tab-content">
        <div class="currency-controls">
          <select id="fromCurrency"></select>
          <button id="swapButton" title="Swap currencies">⇄</button>
          <select id="toCurrency"></select>
        </div>

        <div>
          <span id="fromAmount">100</span> →
          <span id="toAmount">0</span>
        </div>

      <input type="text" id="display" value="100" readonly>


      <button onclick="press('7')">7</button>
      <button onclick="press('8')">8</button>
      <button onclick="press('9')">9</button>
      <button onclick="clearDisplay()">C</button>
      <button onclick="press('4')">4</button>
      <button onclick="press('5')">5</button>
      <button onclick="press('6')">6</button>
      <button disabled></button>
      <button onclick="press('1')">1</button>
      <button onclick="press('2')">2</button>
      <button onclick="press('3')">3</button>
      <button disabled></button>
      <button onclick="press('00')">00</button>
      <button onclick="press('0')">0</button>
      <button onclick="press('.')">.</button>
      <button onclick="backspace()">⌫</button>
    </div>
  </div>

  <script src="exchange.js"></script>
</body>
</html>
